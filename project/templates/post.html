{% extends 'flatpages/default.html' %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h1>{{ post }}</h1>
<hr>
<table>
    <tr>
        <td>Содержание</td>
        <td>Дата</td>
    </tr>
    <tr>
        <td>{{ post.text }}</td>
        <td>{{ post.dateCreation|date:'d M Y' }}</td>
    </tr>
</table>
{% endblock content %}
